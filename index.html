<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Randomizer</title>
        <script
            src="https://kit.fontawesome.com/13dd608ac9.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Raleway:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="main" id="main">
            <div class="theater-sign">
                <div class="sign-top">
                    <div class="sign-lines">
                        <div class="sign-line"></div>
                        <div class="sign-line"></div>
                    </div>
                    <div class="sign-title"><h1>Decision Fatigue?</h1></div>
                    <div class="sign-lines">
                        <div class="sign-line"></div>
                        <div class="sign-line"></div>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="theatre-grid">
                        <div class="show-details" style="color: #f8f0e3">
                            <p class="neon">Scroll no more!</p>
                        </div>
                    </div>
                </div>
            </div>

            <form action="">
                <div class="formSelects">
                    <label for="movieYear">Movie Release Date</label>
                    <select id="movieYear" class="selectVal">
                        <option
                            value="primary_release_date.gte=2009-12-31&primary_release_date.lte=2022-07-14"
                        >
                            2010 - 2022
                        </option>
                        <option
                            value="primary_release_date.gte=1999-12-31&primary_release_date.lte=2010-01-01"
                        >
                            2000 - 2009
                        </option>
                        <option
                            value="primary_release_date.gte=1989-12-31&primary_release_date.lte=2000-12-31"
                        >
                            1990 - 1999
                        </option>
                    </select>
                </div>

                <div class="formSelects">
                    <label for="movieScore">Classics or Trash?</label>
                    <select id="movieScore" class="selectVal">
                        <option value="desc" selected="selected">
                            Give me a classic
                        </option>
                        <option value="asc">In the Mood for Trash</option>
                    </select>
                </div>

                <div class="formSelects">
                    <label for="movieDecisiveness"
                        >How long have you been scrolling?</label
                    >
                    <select id="movieDecisiveness" class="selectVal">
                        <option value="Decisive" selected="selected">
                            Just started
                        </option>
                        <option value="Indecisive">My mind is numb</option>
                        <option value="Hopeless">Help me!</option>
                    </select>
                </div>

                <div class="buttonContainer">
                    <button
                        onClick="myApp.getSelectedItems()"
                        class="submitButton"
                    >
                        Recommendations
                    </button>
                    <button class="getFavouritesList">Favourites List</button>
                </div>
            </form>

            <div class="grid" id="grid">
                <div class="wrapper">
                    <ul class="inventory"></ul>
                </div>
            </div>
        </div>

        <section class="favourites" id="favourites">
            <div class="wrapper">
                <button class="getFavouritesList">
                    <h2>Close Favourites List</h2>
                </button>
                <ul class="favouritesList"></ul>
            </div>
        </section>
        <footer>
            <div class="textContainer">
                <p>
                    Created at Juno College<br />
                    Powered by TMDB<br /><span>by Kwabena and Charles</span>
                </p>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
