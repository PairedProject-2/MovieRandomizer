<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Randomizer</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Movie Randomizer</h1>
        </div>

        <form action="">
            <label for="movieYear">Choose A Year</label>
            <select id="movieYear" name="movieYear">
                <option
                    value="primary_release_date.gte=2009-12-31&primary_release_date.lte=2022-07-14"
                >
                    2010 - 2022
                </option>
                <option
                    value="primary_release_date.gte=1999-12-31&primary_release_date.lte=2010-01-01"
                >
                    2000 - 2009
                </option>
                <option
                    value="primary_release_date.gte=1989-12-31&primary_release_date.lte=2000-12-31"
                >
                    1990 - 1999
                </option>
            </select>

            <label for="movieScore">Choose A IMDb Score</label>
            <select id="movieScore" name="movieScore">
                <option value="desc">Good Movie</option>
                <option value="asc">Bad Movie</option>
            </select>
            <input type="submit" value="Submit" class="submitButton" />
        </form>

        <div class="wrapper">
            <div class="grid"></div>
        </div>
        <script src="app.js"></script>

        <footer>Created at Juno College</footer>
    </body>
</html>
